<script type="text/javascript">  
function sum(){  
        var groA = document.getElementById("a");// 获得ID为aa标签的jQuery对象  
        var groB = document.getElementById("b");
        var groC = document.getElementById("c");
        var groD = document.getElementById("d");
        var groE = document.getElementById("e");
        var groF = document.getElementById("f");
        var groG = document.getElementById("g");
        var grosum =document.getElementById("score");
        var sum = parseInt(groA.value) +  parseInt(groB.value) + parseInt(groC.value) + parseInt(groD.value) + parseInt(groE.value) + parseInt(groF.value) + parseInt(groG.value);
        alert(sum);
        grosum.value=sum;  
    }
</script>
